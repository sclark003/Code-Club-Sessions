<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        
        h1 {
            color: #0066cc;
            font-size: 36px;
            text-align: center;
        }
        
        h2 {
            color: #009900;
            font-size: 24px;
        }
        
        p {
            color: #333333;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .highlight {
            background-color: yellow;
            padding: 2px 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Styled Webpage!</h1>
    <h2>About This Page</h2>
    <p>This page uses CSS to make it look <span class="highlight">beautiful</span>!</p>
    <p>CSS controls colours, fonts, sizes, and much more.</p>
    <h2>What I've Learned</h2>
    <p>I can now style my webpages with CSS!</p>
</body>
</html>
